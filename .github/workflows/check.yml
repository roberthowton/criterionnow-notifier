name: Check Criterion Now

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

      - name: Run check
        env:
          NTFY_TOPIC: ${{ vars.NTFY_TOPIC || secrets.NTFY_TOPIC || 'criterion-now' }}
        run: pnpm start

      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/current.json
          git diff --cached --quiet || git commit -m "chore: update state" && git push
